<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例</title>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="book in books">{{book.name}}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            books: [
                { name: '《AAA》'},
                { name: '《BBB》'},
                { name: '《CCC》'}
            ]
        }
    })
/*总结：
* ul标签
* li标签*/
</script>

</body>
</html>
