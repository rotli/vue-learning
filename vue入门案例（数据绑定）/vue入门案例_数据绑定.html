<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
需求：让p标签动态显示文本输入框的内容-->

    <p>Hello {{username}}</p>
</div>

    const vm = new Vue({
        el: '#app',
        data:{
            username:'leeyaonan'
        }
    })
</script>

</body>
</html>
