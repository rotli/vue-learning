<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>1. 双大括号表达式</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg2"></p>
    <p v-html="msg2"></p>
    <h2>2. 强制数据绑定</h2>
    <img src="imgUrl">
    <img v-bind:src="imgUrl"/>
    <img :src="imgUrl"/>
    <h2>3. 绑定事件监听</h2>
    <buttom v-on:click="test">test1</buttom>
    <button @click="test2(msg)">test2</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:'I Will be Back!',
            msg2:'<a href="https://static001.geekbang.org/resource/image/82/6c/82603a1e0a60e2dace0ab2e05a6b316c.jpg">I am leeyaonan</a>',
            imgUrl:'https://upload-images.jianshu.io/upload_images/9811187-24e2c533a74e8726.png?imageMogr2/auto-orient/strip|imageView2/2/w/1200/format/webp'
        },
        methods:{
            test1(){
                alert('hehe!')
            },
            test2(content){
                alert(content)
            }
        }
    })
</script>

</body>
</html>
